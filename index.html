<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/wepage-log.jpg">
    <title>Nizcare | Homepage</title>
    <!-- Bootstarp CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <header id="head">
        <div class="container d-flex justify-content-between align-items-center py-3 px-5">
            <img data-aos="zoom-in-right" width="150px" src="./assets/images/nizcare-logo.svg" alt="nizcare-logo">
            <nav class="d-flex gap-5 align-items-center">
                <a data-aos="fade-down" data-aos-duration="800" class="text-decoration-none" style="color: #215D63;" href="#">Homecare Services <i

                <a data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200" class="text-decoration-none" style="color: #215D63;" href="#">Partners <i style="color: #03C888;"

                <a data-aos="fade-down" data-aos-duration="1000" data-aos-delay="400" class="text-decoration-none" style="color: #215D63;" href="#"><i style="color: #03C888;"
                        class="fa-solid fa-cart-shopping"></i> Cart (01)</a>
                <a data-aos="fade-down" data-aos-duration="1000" data-aos-delay="600" class="text-decoration-none" href="#">Login/Register</a>
            </nav>
        </div>
    </header>

    <!-- External JS -->
    <script src="./assets/js/script.js"></script>
    <!-- AOS Animation CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 50,
            duration: 800
        });
    </script>

</html>
